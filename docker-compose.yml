services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: gym
      POSTGRES_PASSWORD: gympass
      POSTGRES_DB: gymfinance
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://gym:gympass@db:5432/gymfinance
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app
volumes:
  pgdata: